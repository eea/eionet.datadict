<html>
<head>
<title>User Authentication</title>
<link href="eionet_new.css" rel="stylesheet" type="text/css"/>
<script language="javascript">

	function setFocus(){
		if (document.all){
			document.all('j_username').focus();	
		}
		else{
			document.forms["LOGIN"].elements["j_username"].focus();
		}
	}

	function resetForm(){
		if (document.all){
			document.all('LOGIN').reset();
		}
		else{
			document.forms["LOGIN"].reset();
		}
	}

	function submitForm(){
		if (document.all){
			document.all('LOGIN').submit();
		}
		else{
			document.forms["LOGIN"].submit();
		}
	}

	function keyDown(){
		if (event.keyCode == 13){
			submitForm();
		}
	}

</script>
</head>

<body class="popup" onload="setFocus()" onunload="window.opener.location.reload(true)">
<form name="LOGIN" name="LOGIN" method="POST" action="Login">
<table width="100%" cellspacing="0" cellpadding="0">
	<tr>
		<td align="right" class="login">&nbsp;Username:&nbsp;</td>
		<script language="javascript">
			if (navigator.appName.substring(0,5) == "Netsc")
				document.write("<td class='login'><input size='14' type='text' class='smalltext' name='j_username'/></td>");
			else
				document.write("<td class='login'><input size='25' type='text' class='smalltext' name='j_username'/></td>");
		</script>
	</tr>
	<tr>
		<td align="right" class="login">&nbsp;Password:&nbsp;</td>
		<script language="javascript">
			if (navigator.appName.substring(0,5) == "Netsc")
				document.write("<td class='login'><input size='14' type='password' class='smalltext' name='j_password' onkeydown='javascript:keyDown()'/></td>");
			else
				document.write("<td class='login'><input size='25' type='password' class='smalltext' name='j_password' onkeydown='javascript:keyDown()'/></td>");
		</script>
	</tr>
	<tr height="10"><td colspan="2"></td></tr>
	<tr><td align="right" colspan="2">
		<input name="SUBMIT" type="button" class="mediumbuttonb" value="Login" onclick="submitForm()" onkeypress="submitForm()"></input></td>
	</tr>
	<tr height="5"><td colspan="2"></td></tr>
	<tr><td align="right" colspan="2"><input name="RESET" type="button" class="mediumbuttonb" value="Clear Fields" onclick="resetForm()"></input></td></tr>
</table>
</form>
</body>
</html>
