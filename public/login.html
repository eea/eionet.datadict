<html>
<head>
<title>User Authentication</title>
<link href="eionet.css" rel="stylesheet" type="text/css"/>
<script language="JAVASCRIPT">

	function setFocus(){
		if (document.all){
			document.all('j_username').focus();	
		}
		else{
			document.forms["LOGIN"].elements["j_username"].focus();
		}
	}

	function resetForm(){
		if (document.all){
			document.all('LOGIN').reset();
		}
		else{
			document.forms["LOGIN"].reset();
		}
	}

	function submitForm(){
		if (document.all){
			document.all('LOGIN').submit();
		}
		else{
			document.forms["LOGIN"].submit();
		}
	}

	function keyDown(){
		if (event.keyCode == 13){
			submitForm();
		}
	}

</script>
</head>

<body style="background-color:#f0f0f0;background-image:url('../images/eionet_background2.jpg');background-repeat:repeat-y;" onload="setFocus()" onunload="window.opener.location.reload(true)">
<form name="LOGIN" name="LOGIN" method="POST" action="Login">
<table width="100%" cellspacing="0" cellpadding="0">
	<tr>
		<th align="right">Username:</th>
		<script language="JavaScript">
			if (navigator.appName.substring(0,5) == "Netsc")
				document.write("<th align='left' style='padding-left:10'><input size='14' type='text' class='smalltext' name='j_username'/></th>");
			else
				document.write("<th align='left' style='padding-left:10'><input size='25' type='text' class='smalltext' name='j_username'/></th>");
		</script>
	</tr>
	<tr>
		<th align="right">Password:</th>
		<script language="JavaScript">
			if (navigator.appName.substring(0,5) == "Netsc")
				document.write("<th align='left' style='padding-left:10'><input size='14' type='password' class='smalltext' name='j_password' onkeydown='javascript:keyDown()'/></th>");
			else
				document.write("<th align='left' style='padding-left:10'><input size='25' type='password' class='smalltext' name='j_password' onkeydown='javascript:keyDown()'/></th>");
		</script>
	</tr>
	<tr height="10"><td colspan="2"></td></tr>
	<tr><td align="right" colspan="2">
		<input name="SUBMIT" type="button" class="mediumbuttonb" value="Login" onclick="submitForm()" onkeypress="submitForm()"></input></td>
	</tr>
	<tr height="5"><td colspan="2"></td></tr>
	<tr><td align="right" colspan="2"><input name="RESET" type="button" class="mediumbuttonb" value="Clear Fields" onclick="resetForm()"></input></td></tr>
</table>
</form>
</body>
</html>
