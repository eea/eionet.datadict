<html>

<head>
<title>User Authentication Error!</title>
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
<link href="eionet.css" rel="stylesheet" type="text/css"/>
<script language="javascript">
	function reLogin(){
		window.location.href="login.html";
	}
</script>
</head>
<body style="background-color:#f0f0f0;background-image:url('images/eionet_background2.jpg');background-repeat:repeat-y;">
<center>
<form>
<table>
	<tr height="20pts"><td colspan="2">&nbsp;</td></tr>
	<tr><td colspan="2"><h2>User Authentication failed!</h2></td></tr>
	<tr><td colspan="2"><h3>You will not be able to save or delete any MetaData!</h3></td></tr>
	<tr height="10pts"><td colspan="2">&nbsp;</td></tr>
	<tr>
		<td>
			<input width="20pts" name="OK" type="button" value="OK" onclick="window.close()"></input>
		</td>			
		<td>
			<input name="BACK" type="button" value="Try Again..." onclick="reLogin()"></input>
		</td>
	</tr>
</table>
</form>
</center>
</body>

</html>
