log4j.rootLogger=INFO, stdout
log4j.category.datadict=INFO, f, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern=<%d{dd.MM.yy HH:mm:ss}> <%c> <%p> <%m>%n

log4j.appender.f=org.apache.log4j.RollingFileAppender
log4j.appender.f.File=/prj/datadict/datadict.log

log4j.appender.f.MaxFileSize=500KB
# Keep 2 backup files
log4j.appender.f.MaxBackupIndex=2

log4j.appender.f.layout=org.apache.log4j.PatternLayout
log4j.appender.f.layout.ConversionPattern=<%d{dd.MM.yy HH:mm:ss}> <%p> <%m>%n
