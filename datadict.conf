<web-app id="/datadict/public" app-dir="X:\projects\datadict\public">

	<classpath id="x:\projects\datadict\Web-inf\classes"/>
	<classpath id="x:\projects\datadict\Web-inf\lib\xmlserver.jar"/>
	<classpath id="x:\projects\datadict\Web-inf\lib\xerces.jar"/>
	<classpath id="X:\projects\datadict\Web-inf\lib\xalan.jar"/>
	<classpath id="x:\projects\datadict\Web-inf\lib\pja.jar"/>
	<classpath id="x:\projects\datadict\Web-inf\lib\pjatools.jar"/>
	<classpath id="x:\projects\datadict\Web-inf\lib\itext-0.99.jar"/>

	<classpath id="x:\projects\datadict\WEB-INF\lib\xmlrpc.jar"/>
	<classpath id="x:\projects\datadict\WEB-INF\lib\uit-server.jar"/>
	<classpath id="x:\projects\datadict\WEB-INF\lib\uit-definition.jar"/>
	<classpath id="x:\projects\datadict\WEB-INF\lib\uit-security.jar"/>
	<classpath id="x:\projects\datadict\WEB-INF\lib\eionet-dir.jar"/>
	<classpath id="x:\projects\datadict\WEB-INF\lib\castor.jar"/>

	<context-param application-name="datadict"/>
	<context-param authenticator="eionet.meta.DDuser"/>
	<context-param login-error-page="error.html"/>
<!--	<context-param authentication="false"/> -->
	<context-param log-level="5"/>

	<context-param visuals-path="x:\projects\datadict\visuals"/>

	<context-param basens-path="http://127.0.0.1:8080/datadict/public"/>

	<context-param schemas-physical-path="X:\projects\datadict\schemas"/>
	<context-param schemas-url-path="http://localhost:8080/datadict/schemas/"/>

	<context-param temp-file-path="X:\projects\datadict\tmp"/>

	<context-param template-AGG="X:\projects\datadict\tmp\templateAGG.xsd"/>
	<context-param template-CH1="X:\projects\datadict\templateCH1CH2.xsd"/>
	<context-param template-CH2="X:\projects\datadict\templateCH1CH2.xsd"/>

	<cache-mapping url-pattern="*.gif*" expires="1d"/>
	<cache-mapping url-pattern="*.jpeg" expires="1d"/>
	<cache-mapping url-pattern="*.jpg" expires="1d"/>

	<servlet-mapping url-pattern="*.jsp" servlet-name="com.caucho.jsp.JspServlet"/>
	<servlet-mapping url-pattern="/servlet/*" servlet-name="invoker"/>

	<servlet servlet-name="Login" servlet-class="eionet.meta.LoginServlet"/>
	<servlet-mapping url-pattern="/Login" servlet-name="Login"/>

	<servlet servlet-name="Logout" servlet-class="eionet.meta.LogoutServlet"/>
	<servlet-mapping url-pattern="/Logout" servlet-name="Logout"/>

	<servlet servlet-name="GetSchema" servlet-class="eionet.meta.GetSchema"/>
	<servlet-mapping url-pattern="/GetSchema" servlet-name="GetSchema"/>

	<servlet servlet-name="Import" servlet-class="eionet.meta.Import"/>
	<servlet-mapping url-pattern="/Import" servlet-name="Import"/>

	<servlet servlet-name="DsVisualUpload" servlet-class="eionet.meta.DsVisualUpload"/>
	<servlet-mapping url-pattern="/DsVisualUpload" servlet-name="DsVisualUpload"/>

	<servlet servlet-name="GetPrintout" servlet-class="eionet.meta.GetPrintout"/>
	<servlet-mapping url-pattern="/GetPrintout" servlet-name="GetPrintout"/>

</web-app>

<web-app id="/datadict/images" app-dir="X:\projects\datadict\images">
</web-app>

<web-app id="/datadict/visuals" app-dir="X:\projects\datadict\visuals">
</web-app>

<web-app id="/datadict/schemas" app-dir="X:\projects\datadict\schemas">
</web-app>