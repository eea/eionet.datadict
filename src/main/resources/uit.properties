# File for service descriptions
services.definition.file=${webapp.home}/DataDictService.xml

# file for acl permissions
application.acl.folder=${app.home}/acl

# file for groups and users
application.localgroups.file=${app.home}/acl/dd.group

# file for permissions + descriptions
application.permissions.file=${app.home}/acl/dd.prms

acl.owner.permission=c
acl.admin=true

# component services
componentservices=HelpService
componentservices.HelpService.provider=com.tee.uit.help.RemoteService

#ACL entry for authenticated acces (not belonging to any group)
acl.authenticated.access=authenticated

#ACL entry for anonymous access
acl.anonymous.access=anonymous

# local users definition file
acl.localusers.xml=${app.home}/acl/users.xml

# the encoding that XML-RPC should use in its data transfer
xmlrpc.encoding=UTF-8

# settings for DB connection 
db.driver=${db.driver}
db.url=${db.jdbcurl}
db.user=${db.user}
db.pwd=${db.password}
